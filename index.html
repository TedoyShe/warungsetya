<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <title>Daftar Barang</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
      <h3 class="text-center text-3xl mb-6">Daftar Barang</h3>
      <table id="example" class="table-auto w-full border-collapse border border-gray-300"></table>
      <p class="mt-6" id="passingGrade"></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#example").DataTable({
        ajax: "https://script.google.com/macros/s/AKfycbzUMQvXWCNigbQ04Q0WT5sWaFRdJOjhG1W0nmBRdoGGnwAGgteyuJWmoExqe8BvbExq/exec",
        columns: [
          {
            title: "Nama",
            data: "Nama",
          },
          {
            title: "Harga",
            data: "Harga",
          },
		  {
            title: "Satuan",
            data: "Satuan",
          },
        ],
        rowId: "Nama",
        liveAjax: true,
      });
    });
  </script>
</body>
</html>
